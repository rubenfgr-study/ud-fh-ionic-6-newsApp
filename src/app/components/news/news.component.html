<ion-grid fixed>
  <ion-row>
    <ion-col
      *ngFor="let new of news; let i = index"
      size="12"
      size-lg="3"
      size-md="4"
      size-sm="6"
      size-xs="12"
    >
      <app-new [new]="new" [index]="i" [inFavorites]="inFavorites"></app-new>
    </ion-col>
  </ion-row>
</ion-grid>
